<app-contenedor>
    <h2>Realice su Pedido</h2>
    <mat-form-field class="buscador">
        <input class="buscador" matInput (keyup)="applyFilter($event.target.value)" placeholder="buscar">
    </mat-form-field>
    <app-tabla 
        [dataSource]="listaDeGustos" 
        [columnsToDisplay]="columnasAMostrar">
    </app-tabla>
    <button class="boton" mat-raised-button color="primary" (click)="finalizarPedido()">Finalizar Pedido</button>
</app-contenedor>
